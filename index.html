<!DOCTYPE html>
<html>

        h2 {

            padding: 10px;

        #result {

            padding: 10px;

            font-weight: bold;
            border-radius: 5px;

        .error {
            color: #cc0000;
            background-color: #ffcccc;
        }
        .success {

            background-color: #ccffcc;
        }
        /* Style for the button that appears after stopping */
        .html5-qrcode-button {

            color: white !important;
            border: none !important;
            padding: 10px 20px !important;
            border-radius: 5px !important;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
