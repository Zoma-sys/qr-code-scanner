<!DOCTYPE html>
<html>
<head>
    <title>Specific QR Code Scanner (Pausing)</title>
    <style>
        /* CSS for simple styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        #reader {
            width: 300px; 
            margin: 20px auto;
            border: 2px solid #007bff; 
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #result {
            margin-top: 25px;
            padding: 10px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 5px;
        }
        .error {
            color: #cc0000;
            background-color: #ffcccc;
        }
        .success {
            color: #008000;
            background-color: #ccffcc;
        }
        /* Style for the button that appears after stopping */
        .html5-qrcode-button {
            background-color: #28a745 !important;
            color: white !important;
            border: none !important;
            padding: 10px 20px !important;
            border-radius: 5px !important;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

    <h2>Scan Specific QR Codes Only (Pauses)</h2>
    
    <div id="reader"></div> 
    <div id="result">Scan a valid QR Code...</div>

    <script>
        
        // ************************************************************
        // 1. DEFINE YOUR ALLOWED QR CODE TEXTS/LINKS HERE
        // ************************************************************
        const allowedQRCodes = [
            "https://zoma-sys.github.io/Display3/",
            "https://zoma-sys.github.io/Farida-3ahhhhhh/",
            "https://scan.page/qG5t5X",
            "https://scan.page/6EpYmx"
            // Only these four links are accepted by the scanner
        ];
        // ************************************************************
        

        function onScanSuccess(decodedText, decodedResult) {
            const resultElement = document.getElementById('result');
            
            // 2. Check if the scanned text is in the list of allowed codes
            if (allowedQRCodes.includes(decodedText)) {
                // SUCCESS: The QR code is allowed!
                resultElement.className = 'success';
                resultElement.innerHTML = `
                    ✅ **Valid Code Found!** Link: <a href="${decodedText}" target="_blank">${decodedText}</a>
                `;
                
                // *** THIS IS THE CRUCIAL LINE for the "OLD STYLE" (Pausing) ***
                html5QrcodeScanner.pause(); // Scanner stops and saves battery.
                // **************************************************************
                
            } else {
                // FAILURE: The QR code is NOT allowed!
                resultElement.className = 'error';
                resultElement.innerHTML = `
                    ❌ **Access Denied!** This QR code is not valid for this scanner.
                    <br>Scanned: ${decodedText}
                `;
                // Wait briefly, then reset the message to encourage another scan
                setTimeout(() => {
                    resultElement.className = '';
                    resultElement.innerHTML = `Scan a valid QR Code...`;
                }, 3000); 
            }
        }

        function onScanFailure(error) {
            // Function remains quiet, allowing continuous scanning
        }

        // Setup for the Html5QrcodeScanner remains the same
        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { 
                fps: 10,
                qrbox: {width: 250, height: 250},
                rememberLastUsedCamera: true
            },
            /* verbose= */ false
        );

        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>

</body>
</html>
